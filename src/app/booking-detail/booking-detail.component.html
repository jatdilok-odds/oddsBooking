<div class="center" style="margin-top: 130px">
  <div class="card-body">
    <form [formGroup]="bookingForm">
      <div class="card">
        <div>
          <mat-form-field appearance="fill">
            <mat-label>Username :</mat-label>
            <div class="form-group">
              <input matInput type="text" class="form-control" formControlName="name" />
            </div>
          </mat-form-field>

          <div>
            <mat-form-field appearance="fill">
              <mat-label>Email :</mat-label>
                <div class="form-group">
                  <input matInput
                    type="email"
                    class="form-control"
                    formControlName="email"
                  />
                </div>
            </mat-form-field>
          </div>
          
          <div>
            <div>Phone :</div>
         <div class="form-group">
           <input
             type="text"
             class="form-control"
             formControlName="phoneNumber"
           />
         </div>
        </div>
          <div>
            <div>Room :</div>
            <div class="form-group">
              <select class="form-control" formControlName="room">
                <option *ngFor="let room of Room" [value]="room">
                  {{ room }}
                </option>
              </select>
            </div>
          </div>
          <div>
            <div>Reason :</div>
            <div class="form-group">
              <textarea type="text"
                class="form-control"
                formControlName="reason">

              </textarea>
                
    
            </div>
          </div>
          <div>
               <div>Start Date :</div>
          <div>
            <input
              type="datetime-local"
              id="dateStart"
              name="dateStart"
              formControlName="dateStart"
            />
          </div>

          <div>End Date :</div>
          <div>
            <input
              type="datetime-local"
              id="dateEnd"
              name="dateEnd"
              formControlName="dateEnd"
            />
          </div>
          </div>
         
          
          <div class="pt-3">
            <button
              type="button"
              class="btn btn-primary"
              (click)="buttonSubmit()"
            >
              Done</button
            >&nbsp;&nbsp;
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
