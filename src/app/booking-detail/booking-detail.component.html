<div class="container">

  <div class="header">
    ODDS Booking ðŸ§·
  </div>

  <div class="form-container">
  <label class="input-label" for="name">Name : </label>
  <input class="input input-text" id="name" type="text" placeholder="" [(ngModel)]="bookingDetail.name"/>

  <label class="input-label" for="email">Email : </label>
  <input class="input input-text" id="email" type="email" placeholder="" [(ngModel)]="bookingDetail.email"/>

  <label class="input-label" for="phoneNumber">Tel : </label>
  <input class="input input-text" id="phoneNumber" type="text" placeholder="" [(ngModel)]="bookingDetail.phoneNumber"/>

  <label class="input-label" for="room">Room : </label>
  <select class="input input-selector" [(ngModel)]="bookingDetail.room" id="room">
    <option value="Odds Geekky Base">Odds Geeky Base</option>
    <option value="Odds Neon">Odds Neon</option>
  </select>

  <label class="input-label"  for="reason">Reason : </label>
  <textarea class="input input-text-area" id="reason" placeholder="detail" [(ngModel)]="bookingDetail.reason"></textarea>

  <label class="input-label"  for="startDate">Start : </label>
  <input class="input input-datetime" id="startDate" type="datetime-local" [(ngModel)]="bookingDetail.startDate"/>

  <label class="input-label"  for="endDate">End : </label>
  <input class="input input-datetime" id="endDate" type="datetime-local" [(ngModel)]="bookingDetail.endDate"/>

  <button class="button-submit" (click)="addBooking()">Submit</button>
  </div>
  
</div>
